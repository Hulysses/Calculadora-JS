<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div id="result"></div>
        <button class="row-size" onclick="options('AC')">AC</button>
        <button onclick="options('DEL')">DEL</button>
        <button class="operators" onclick="options('/')">รท</button>
        <button onclick="options('7')">7</button>
        <button onclick="options('8')">8</button>
        <button onclick="options('9')">9</button>
        <button class="operators" onclick="options('*')">x</button>
        <button onclick="options('4')">4</button>
        <button onclick="options('5')">5</button>
        <button onclick="options('6')">6</button>
        <button class="operators" onclick="options('+')">+</button>
        <button onclick="options('1')">1</button>
        <button onclick="options('2')">2</button>
        <button onclick="options('3')">3</button>
        <button class="operators" onclick="options('-')">-</button>
        <button onclick="options('0')">0</button>
        <button class="row-size" onclick="options('.')">.</button>
        <button class="operators" onclick="options('')">=</button> 
   </div>
</body>
</html>
